{% extends 'product/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
    {% include 'product/list_of_products.html' with prodlist=prodlist %}
    {% if form and stock > 0 %}
    <form action="{{ request.get_full_path }}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
    {% else %}
        <h2>Sorry the product is not available</h2>
    {% endif%}
{% endblock %}
