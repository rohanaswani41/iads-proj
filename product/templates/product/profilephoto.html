{% extends 'product/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body_block %}
    <img src='{% static photo %}' alt="img" height="200" width="200" />
    <form action="{% url 'myapp:profile'  %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
