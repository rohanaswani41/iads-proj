 {% if cat_list %}
 <h2>List of Categories</h2>
 <ul class="list-group">
 {% for cat in cat_list %}
 <li class="list-group-item"> 
    <a href="{% url 'myapp:details' cat.name %}">(Namespace) {{ cat.name }} </a> 
    <a href="/myapp/{{cat.name}}">(Hard Coded) {{ cat.name }} </a> 
</li>
 {% endfor %}
 </ul>
 {% else %}
 <strong>There are no available categories!</strong>
 {% endif %}
