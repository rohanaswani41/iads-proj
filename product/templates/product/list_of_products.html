{% if prodlist %}
<h2>List of Products</h2>
<ul class="list-group">
    {% for prod in prodlist %}
    <li class="list-group-item"> <a href="/myapp/products/{{prod.name}}">{{ prod.name}}, {{ prod.price}}, Interested {{prod.interested}} </a></li>
    {% endfor %}
</ol>
{% else %}
<strong>There are no available products!</strong>
{% endif %}
